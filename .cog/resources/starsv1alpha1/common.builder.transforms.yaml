# yaml-language-server: $schema=https://raw.githubusercontent.com/grafana/cog/main/schemas/veneers.json

language: all

package: starsv1alpha1

builders:
  - add_factory:
      by_name: Stars
      factory:
        name: manifest
        builder_ref: {referred_pkg: resource, referred_type: Manifest}
        comments:
          - "Creates a resource manifest from Stars."
        arguments:
          - &name_argument
            name: name
            type: &type_string
              kind: scalar
              scalar: {scalar_kind: string}
          - &spec_argument
            name: stars
            type:
              kind: ref
              ref: {referred_pkg: starsv1alpha1, referred_type: Stars}
        options:
          - name: apiVersion
            parameters:
              - constant:
                  value: "preferences.grafana.app/v1alpha1"
                  type: *type_string
          - name: metadata
            parameters:
              - factory:
                  ref: { package: resource, builder: Metadata, factory: named }
                  parameters:
                    - { argument: *name_argument }
          - name: kind
            parameters:
              - constant:
                  value: "Stars"
                  type: *type_string
          - name: spec
            parameters:
              - { argument: *spec_argument, force_build: true }

options:
  - rename:
      by_name: Stars.resource
      as: resources

  # Append a single `item` instead of a list of everything
  - duplicate:
      by_name: Stars.resources
      as: resource
  - array_to_append:
      by_name: Stars.resource
