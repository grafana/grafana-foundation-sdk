# yaml-language-server: $schema=https://raw.githubusercontent.com/grafana/cog/main/schemas/veneers.json

languages: [all]

package: preferencesv1alpha1

builders:
  - add_factory:
      by_name: Preferences
      factory:
        name: manifest
        builder_ref: {referred_pkg: resource, referred_type: Manifest}
        comments:
          - "Creates a resource manifest from Preferences."
        arguments:
          - &name_argument
            name: name
            type: &type_string
              kind: scalar
              scalar: {scalar_kind: string}
          - &spec_argument
            name: preferences
            type:
              kind: ref
              ref: {referred_pkg: preferencesv1alpha1, referred_type: Preferences}
        options:
          - name: apiVersion
            parameters:
              - constant:
                  value: "preferences.grafana.app/v1alpha1"
                  type: *type_string
          - name: kind
            parameters:
              - constant:
                  value: "Preferences"
                  type: *type_string
          - name: metadata
            parameters:
              - factory:
                  ref: { package: resource, builder: Metadata, factory: named }
                  parameters:
                    - { argument: *name_argument }
          - name: spec
            parameters:
              - { argument: *spec_argument, force_build: true }

options: []
