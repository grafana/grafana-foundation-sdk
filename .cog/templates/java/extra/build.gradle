plugins {
    id 'java'
    id 'maven-publish'
    {{- if not .Data.Debug }}
    id 'org.jreleaser' version '1.18.0'
    {{- end }}
    id 'signing'
    id 'com.github.johnrengelman.shadow' version '8.1.1'
}

group = "com.grafana"
version = project.properties['grafanaFoundationSDKVersion']

java {
    sourceCompatibility = JavaVersion.VERSION_17
    targetCompatibility = JavaVersion.VERSION_17

    withJavadocJar()
    withSourcesJar()
}

shadowJar {
    // allows maven to read the artifact (by default, it's "plain")
    archiveClassifier.set('')
    relocate 'com.fasterxml.jackson', 'com.grafana.relocated.jackson'
}

allprojects {
    version = rootProject.version
    apply plugin: "java"

    {{- if .Data.Debug }}
    repositories {
       mavenCentral()
       mavenLocal()
    }

    test {
        useJUnitPlatform()
    }
    {{- else }}
    repositories {
        mavenCentral()
        maven {
            url = layout.buildDirectory.dir('staging-deploy')
        }
    }

    test {
        useJUnitPlatform()
    }
    {{- end }}
}

dependencies {
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.17.1'
}

tasks.withType(Javadoc).configureEach {
    options.addStringOption('Xdoclint:-missing', '-quiet')
}

tasks.build.dependsOn shadowJar

{{- if .Data.Debug }}
publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }
}
{{- else }}
publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java

            pom {
                name = 'Grafana Foundation SDK'
                description = 'A set of tools, types and libraries for building and manipulating Grafana objects.'
                url = 'https://github.com/grafana/grafana-foundation-sdk'
                licenses {
                    license {
                        name = 'The Apache License, Version 2.0'
                        url = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                    }
                }
                developers {
                    developer {
                        id = "grafana"
                        name = "Grafana Labs"
                        email = "platform-cat@grafana.com"
                    }
                }
                scm {
                    connection = 'scm:git:git://github.com/grafana/grafana-foundation-sdk.git'
                    developerConnection = 'scm:git:ssh://github.com/grafana/grafana-foundation-sdk.git'
                    url = 'https://github.com/grafana/grafana-foundation-sdk'
                }
            }
        }
    }
    repositories {
        maven {
            url = layout.buildDirectory.dir('staging-deploy')
        }
    }
}

jreleaser {
  signing {
    active = 'ALWAYS'
    armored = true
  }
  deploy {
    maven {
      mavenCentral {
        'release-deploy' {
          active = 'RELEASE'
          url = 'https://central.sonatype.com/api/v1/publisher'
          stagingRepository('target/staging-deploy')
        }
      }
      nexus2 {
        'snapshot-deploy' {
          active = 'SNAPSHOT'
          snapshotUrl = 'https://central.sonatype.com/repository/maven-snapshots'
          applyMavenCentralRules = true
          snapshotSupported = true
          closeRepository = true
          releaseRepository = true
          stagingRepository('target/staging-deploy')
        }
      }
    }
  }
}
{{- end }}
