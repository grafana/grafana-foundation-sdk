name: Release

on:
  push:
    tags: ["v*"]
    
permissions:
  contents: write
  
concurrency: 
  group: "releases"
  cancel-in-progress: false
  
jobs: 
  release:
    name: Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_tag.outputs.tag }}

    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 #v5.0.0
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Get tag
        id: get_tag
        run: |
          git fetch --tags
          TAG=$(git describe --tags `git rev-list --tags --max-count=1`)
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Validate cog's config
        run: make validate-cog-config RELEASE_TAG=${{ steps.get_tag.outputs.tag }}

      - name: Generate
        run: make generate RELEASE_TAG=${{ steps.get_tag.outputs.tag }}
        
      - name: Setup Github user
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Commit generated files
        run: |
          git add .
          git diff --quiet && echo "No changes to commit" && exit 0
          git commit -m "chore: update generated files for ${{ steps.get_tag.outputs.tag }}"
          
      - name: Push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git remote set-url origin "https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}"
          git push origin HEAD:main
  
  java-release:
    needs: release
    uses: ./.github/workflows/java-release.yaml

  typescript-release:
    needs: release
    uses: ./.github/workflows/typescript-release.yaml

  python-release:
    needs: release
    uses: ./.github/workflows/python-release.yaml

  docs:
    needs: release
    uses: ./.github/workflows/docs.yaml
    with:
      version: ${{ needs.release.outputs.tag }}
