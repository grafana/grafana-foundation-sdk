name: Release

on:
  push:
    tags: ["v*"]
    
permissions:
  contents: read
  id-token: write
  
concurrency: 
  group: "releases"
  cancel-in-progress: false
  
jobs: 
  release:
    name: Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_tag.outputs.tag }}

    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 #v5.0.0
        with:
          fetch-depth: 0
          persist-credentials: false
          
      - name: Validate cog's config
        run: make validate-cog-config

      - name: Get tag
        id: get_tag
        run: |
          git fetch --tags
          TAG=$(git describe --tags `git rev-list --tags --max-count=1`)
          echo "tag=$TAG" >> $GITHUB_OUTPUT

  java-release:
    needs: release
    uses: ./.github/workflows/java-release.yaml
    with:
      version: ${{ needs.release.outputs.tag }}
      
  typescript-release:
    needs: release
    uses: ./.github/workflows/typescript-release.yaml
    with:
      version: ${{ needs.release.outputs.tag }}
      
  python-release:
    needs: release
    uses: ./.github/workflows/python-release.yaml
    with:
      version: ${{ needs.release.outputs.tag }}
