name: Dashboard Converter CI

on:
  pull_request:
    paths:
      - 'scripts/dashboard-converter/**'
      - '.github/workflows/dashboard-converter.yaml'
  push:
    branches:
      - main
    paths:
      - 'scripts/dashboard-converter/**'

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: scripts/dashboard-converter

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 #v4.2.2

      - uses: actions/setup-go@40f1582b2485089dde7abd97c1529aa768e1baff #v5.6.0
        with:
          go-version: '1.24'

      - run: make test
