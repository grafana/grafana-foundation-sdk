name: Java Release
on:
  push:
    tags: ["v*"]

env:
  DEVBOX_VERSION: '0.13.1'

jobs:
  release:
    name: Build and release
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    defaults:
      run:
        shell: bash

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 #v4.2.2
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Install devbox
        uses: jetify-com/devbox-install-action@a03caf5813591bc882139eba6ae947930a83a427 #v0.11.0
        with:
          enable-cache: 'true'
          devbox-version: ${{ env.DEVBOX_VERSION }}

      - name: Get secrets
        uses: grafana/shared-workflows/actions/get-vault-secrets@75804962c1ba608148988c1e2dc35fbb0ee21746
        with:
          repo_secrets: |
            MAVEN_USERNAME=secrets:maven_username
            MAVEN_PASSWORD=secrets:maven_password
            GPG_PASSPHRASE=gpg:passphrase
            GPG_PUBLIC_KEY=gpg:public-key
            GPG_PRIVATE_KEY=gpg:private-key

      - name: Publish package ðŸ“¦
        env:
          MAVEN_USERNAME: ${{ env.MAVEN_USERNAME }}
          MAVEN_PASSWORD: ${{ env.MAVEN_PASSWORD }}
          GPG_PASSPHRASE: ${{ env.GPG_PASSPHRASE }}
          GPG_PUBLIC_KEY: ${{ env.GPG_PUBLIC_KEY }}
          GPG_PRIVATE_KEY: ${{ env.GPG_PRIVATE_KEY }}
        run: |
          devbox run -- "cd java ; gradle publishToSonatype closeAndReleaseSonatypeStagingRepository"
